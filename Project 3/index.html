<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Count Down Timer</title>
  </head>
  <body>
    <div class="year" id="year"></div>
    <h1>New year count down</h1>
    <div id="countdown" class="countdown">
      

      <div class="time" id="">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>

      <div class="time" id="">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>

      <div class="time" id="">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>

      <div class="time" id="">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <img src="./image/giphy.gif" alt="giphy.gif" id="loading" class="loading" />
    <script src="./script.js"></script>
  </body>
</html>
